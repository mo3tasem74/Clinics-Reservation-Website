<body>
        <div class="sidebar" data-image="../../images/img_thumb_3.jpg">

            <div class="sidebar-wrapper">
                <div class="logo">
                    <!-- <a href="http://www.creative-tim.com" class="simple-text">
                        Hospital
                    </a> -->
                </div>
                <ul class="nav">
                    <li>
                        <a class="nav-link" href="/patient/{{ id }}">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/patient/edit/{{ id }}">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>User Profile edit</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/patient/table/{{ id }}">
                            <i class="nc-icon nc-notes"></i>
                            <p>Table List</p>
                        </a>
                    </li>
                    
                    
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <!-- <a class="navbar-brand" href="#pablo"> Update Your Data </a> -->
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">

                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="/">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            
                                            <div class="col-md-6 px-6">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username" >
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" placeholder="Email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" placeholder="ex.: Salma" >
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" placeholder="ex.: Hamza">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input type="text" class="form-control" placeholder="Home Address" >
                                                </div>
                                            </div>
                                             <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>Mobile phone</label>
                                                    <input type="number" class="form-control" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-5 pr-3">
                                                <div class="form-group">
                                                    <label>Age</label>
                                                    <input type="Date" class="form-control" placeholder="ex.: 3/24/99">
                                                </div>
                                            </div>
                                            <div class="col-md-2 pr-1">
                                                <div class="form-group">
                                                    <label>weight</label>
                                                    <input type="number" class="form-control" placeholder="55">
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Medical Description
                                                    </label>
                                                   
                                                    	<textarea rows="5" style="height: 100%" class="form-control" placeholder="Write any surgical operations you had or any disease you got"></textarea>
                                                   
                                                </div>
                                            </div>
                                        </div>
                                         <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Family Medical History (optional)
                                                    </label>
                                                   
                                                    	<textarea rows="5" style="height: 100%" class="form-control" placeholder="Write any family disease if found"></textarea>
                                                   
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">

                                <div class="card-body">
                                    <div class="author">
                                        
                                            <img class="avatar border-gray" src="../../images/person_3.jpg" alt="...">
                                            <h5 class="title"   style="color:1100bb;" >Patient Name</h5>
                                        
                                        <p class="description">
                                            Age: no.
                                        </p>
                                    </div>
                                    <p class="description text-center">
                                        Short Medical description
                                    </p>
                                </div>
                                <hr>
 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>
