            <div class="card card-3" style="position: absolute !important; top: -130px !important;">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title"> Doctor Acc.</h2>
                    <form method="POST"  action="/doc_create">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="FName" name="FName" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="LName" name="LName" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="Email" placeholder="Email" name="Email" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="DSSN" name="DSSN">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search" style="width: 250px !important;">
                                 <select name="Dname" required class="input-group" placeholder="Department">
                                     <option value="Neurology" > Neurology </option>
                                     <option value="Cardiology" > Cardiology </option>
                                     <option value="Nuclear_Magnetic" >Nuclear_Magnetic</option>
                                     <option value="Opthalmology" >Opthalmology</option>
                                     <option value="Surgical" >Surgical</option>
                                     <option value="Traumatology" >Traumatology</option> 
                            </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="file" placeholder="Image extension" name="image">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Description" name="description">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="password" id="exampleInputPassword1" name="pass" id="">
                        </div>
                         <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="confirm password" id="exampleConfirmPassword" name="confirmPass" id="">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
